<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Tablas</title>

<body>
    <h1>Ejemplo tablas</h1>
    <!-- table>tr>th{Encabezado $}*4 -->
    <table border="1">
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
            <th>Encabezado 4</th>
        </tr>
        <!-- tr*5>td{Celda $}*4 -->
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
        <tr>
            <td rowspan="2">Celda 111</td>
            <td>Celda 2</td>
            <td colspan="2">Celda 33</td>
        </tr>
        <tr>
            <td>Celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
    </table>
