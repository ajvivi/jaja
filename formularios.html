<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Ejemplo de formulario</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" required placeholder="Nombre Apellido" id="nombre">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="edad">Edad</label>
        <input type="number" min="0" step="5" name="edad" id="edad">
        <br>
        <label for="fnacimiento">Fecha Nacimiento</label>
        <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
        <input type="submit" value="Enviar">
    </form>
    <a href="index.html">Volver</a>
    <br>
    <select required="pais" id="pais">
        <option value="">[seleccione pais]</option>
        <option value="1">chile</option>
        <option value="2">peru</option>
        <option value="3">colombia</option>
        <option value="4">españa</option>
        <option value="5">portugal</option>
        <option value="6">italia</option>
    </select>
    <!--select>optgroup*2>opt*3-->
    <select name="pais" id="pais">
        <optgroup label="america">
            <option value="">chile</option>
            <option value="">peru</option>
            <option value="">colombia</option>

        </optgroup>
        <optgroup> <label="europa">
            <option value="">españa</option>
            <option value="">portugal</option>
            <option value="">italia</option>
        </optgroup>
    </select>
    
</body>

</html>
